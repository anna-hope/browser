name: Build/lint/test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"

jobs:
  install-gtk:
    name: "Install GTK4"
    runs-on: ubuntu-latest
    steps:
      - name: Install GTK4
        run: sudo apt-get update && sudo apt-get install -y libgtk-4-1 libgtk-4-dev

  install-rust:
    name: "Install Rust"
    runs-on: ubuntu-latest
    steps:
      - name: Install Rust
        run: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y

  check-format:
    name: "Check code formatting"
    runs-on: ubuntu-latest
    needs: [ "install-rust" ]
    steps:
      - uses: actions/checkout@v4
      - name: Check formatting
        run: cargo fmt --check

  build:
    name: "Build"
    runs-on: ubuntu-latest
    needs: [ "install-gtk", "install-rust" ]
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: cargo build --verbose

  lint:
    name: "Run clippy"
    runs-on: ubuntu-latest
    needs: [ "build" ]
    steps:
      - uses: actions/checkout@v4
      - name: Run clippy
        run: cargo clippy --all-targets --all-features

  test:
    name: "Run tests"
    runs-on: "ubuntu-latest"
    needs: [ "build" ]
    steps:
      - uses: actions/checkout@v4
      - name: Run tests
        run: cargo test --verbose
